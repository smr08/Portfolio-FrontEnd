<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-3">
  
                <h2 class="fw-bold mb-2 text-uppercase">Log in</h2>
                <p class="text-black-50 mb-5">Ingrese Usuario y Contraseña</p>

                <form [formGroup]="form" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline form-black mb-4">
                    <input type="text" formControlName="nombreUsuario" [ngClass]="{'is-invalid': NombreUsuario?.errors && NombreUsuario?.touched, 'is-valid' : !NombreUsuario?.errors && NombreUsuario?.touched}" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required name="nombreUsuario"/>

                    <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched">
                      <p *ngIf="NombreUsuario?.hasError('required')" class= "text-danger">
                        El Nombre de Usuario es requerido
                      </p>
                    </div>

                    <label class="form-label" for="nombreUsuario">Usuario</label>
                  </div>
    
                  <div class="form-outline form-black mb-4">
                    <input type="password" formControlName="password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid' : !Password?.errors && Password?.touched}" id="password" class="form-control form-control-lg"[(ngModel)]="password" required name="password"/>

                    <div *ngIf="Password?.errors && Password?.touched">
                      <p *ngIf="Password?.hasError('required')" class= "text-danger">
                        La Contraseña es requerida
                      </p>
                    </div>

                    <label class="form-label" for="password">Contraseña</label>
                  </div>
    
                  <button class="btn btn-lg px-5" type="submit">Log in</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
